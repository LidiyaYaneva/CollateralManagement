<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Collateral Management</title>
</head>
<body>

<th:block th:insert="~{/fragments/header}"/>
      <div class="add loan form">
        <form th:action="@{/business/loans/save}" th:object="${loan}"  th:method="POST">

          <input type="text" placeholder="Loan Number" th:field="${loan.loanNumber}">

          <input type="text" placeholder="Client number" th:field="${loan.clientIdNumber}">

            <input type="number" placeholder="Loan Amount" th:field="${loan.amount}">

            <input type="date" placeholder="Issue Date" th:field="${loan.issueDate}">

          <input type="text" placeholder="Risk Status" th:field="${loan.riskStatus}">

            <span>Active: </span>
            <input type="checkbox" placeholder="Is Active" th:checked="${loan.active}">


          <button type="submit">Add client</button>
      </form>
      </div>

<th:block th:insert="~{/fragments/footer}"/>

</body>
</html>
