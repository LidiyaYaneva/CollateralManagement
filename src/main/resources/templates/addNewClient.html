<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"/>
    <title>Collateral Management</title>
</head>
<body>

<th:block th:insert="~{/fragments/header}"/>

    <div class="add client form">
      <form th:action="@{/business/clients/save}" th:object="${addClientDTO}"  th:method="POST">

          <label for="identificationNumber">Identification Number</label>
          <input id="identificationNumber" type="text" placeholder="Enter EGN, BULSTAT or other identification"
               th:field="${addClientDTO.identificationNumber}"
               th:errorclass="is-invalid"
               th:required="required">
          <!--<p class= "invalid-feedback"> Identification Number is required and must be between 2 and 20 symbols. </p>-->
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" placeholder="Enter full name"
               th:field="${addClientDTO.name}"
               th:errorclass="is-invalid"
               th:required="required">
          <!--<p class= "invalid-feedback"> Identification Number is required and must be between 2 and 20 symbols. </p>-->

          <label for="clientType">Client Type</label>
          <select id="clientType" name="clientType"
                  th:field="${addClientDTO.clientType}">
              <option th:each="aType : ${T(com.example.collateralmanagement.models.enums.ClientType).values()}"
                      th:text="${aType}"
                      th:value="${aType}"
                      th:selected="${aType} == *{clientType}" >
              </option>
          </select>


          <label for="contacts">Contact Information</label>
          <input id="contacts" type="text" placeholder="Enter Contacts"
               th:field="${addClientDTO.contacts}">


        <button type="submit">Add client</button>

      </form>
    </div>


    <th:block th:insert="~{/fragments/footer}"/>
</body>
</html>
