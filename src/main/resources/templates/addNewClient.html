<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"/>
    <title>Collateral Management</title>
</head>
<body>

<th:block th:insert="~{/fragments/header}"/>

    <div class="add client form">
      <form th:action="@{/business/clients/save}" th:object="${bankClient}"  th:method="POST">

        <input type="text" placeholder="Identification Number"
               th:field="${bankClient.identificationNumber}"
               th:errorclass="is-invalid">
          <p class= "invalid-feedback"> Identification Number is required and must be between 2 and 20 symbols. </p>

        <input type="text" placeholder="Full Name"
               th:field="${bankClient.name}"
               th:errorclass="is-invalid">
          <p class= "invalid-feedback"> Identification Number is required and must be between 2 and 20 symbols. </p>

        <select id="clientType" name="clientType" th:field="${bankClient.clientType}">
          <option th:value="INDIVIDUAL"> Individual</option>
          <option th:value="SMALL_BUSINESS_ENTITY"> Small business entity</option>
          <option th:value="MIDDLE_SIZE_ENTERPRISE"> Middle-size enterprise</option>
          <option th:value="LARGE_ENTERPRISE"> Large enterprise</option>
        </select>

        <input type="text" placeholder="Contact Information" th:field="${bankClient.contacts}">


        <button type="submit">Add client</button>
      </form>
    </div>


    <th:block th:insert="~{/fragments/footer}"/>
</body>
</html>
